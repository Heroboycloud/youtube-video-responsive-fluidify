<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SB Video Fluidify Example</title>

    <link rel="stylesheet" href="normalize.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <style>
        iframe {
            margin: 0 auto 32px;
        }
    </style>
</head>
<body>
    <div style="max-width: 800px; margin: 80px auto;">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/agykT0Fdbns" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <iframe src="https://player.vimeo.com/video/49835543" width="640" height="360" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>

    <script src="../dist/fluidify.js"></script>
</body>
</html>
